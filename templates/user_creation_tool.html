<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Tool</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Courier, monospace;
        }
        .container {
            width: 600px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            color: green;
            border: 1px solid green;
        }
        button {
            padding: 10px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Creation Tool</h1>
        <form method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="middle_name" placeholder="Middle Name">
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="alt_email" placeholder="Alternate Email Address">
            <input type="text" name="alt_phone" placeholder="Alternate Phone Number">
            <input type="text" name="ssn" placeholder="SSN" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
        <a href="/role_menu" style="color: green;">Back to Menu</a>
    </div>
</body>
</html>
