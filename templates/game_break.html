<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Break</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Courier, monospace;
        }
        .container {
            width: 400px;
            margin: auto;
            text-align: center;
        }
        button {
            padding: 20px;
            font-size: 18px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background-color: darkgreen;
        }
        .counter {
            font-size: 24px;
            margin: 20px 0;
        }
        a {
            color: green;
            text-decoration: none;
        }
    </style>
    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = "Cookies Collected: " + count;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Game Break</h1>
        <div class="counter" id="counter">Cookies Collected: 0</div>
        <button onclick="incrementCounter()">Click Me!</button>
        <a href="/role_menu">Back to Menu</a>
    </div>
</body>
</html>
